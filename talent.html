<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من نحن - تسجيل الموهبة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b2545;
      color: white;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #f28c00;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <header>
    <h1>نموذج تسجيل الموهبة</h1>
  </header>

  <form>
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required>
  

    <label for="age">العمر</label>
    <input type="number" id="age" required>

    <label for="talent">الموهبة</label>
    <select id="talent" onchange="handleTalentChange(this)">
      <option value="">-- اختر الموهبة --</option>
      <option>كرة القدم</option>
      <option>كرة السلة</option>
      <option>السباحة</option>
      <option>الجري</option>
      <option>كرة الطائرة</option>
      <option>أخرى</option>
    </select>
    <input type="text" id="otherTalent" placeholder="يرجى إدخال الموهبة" class="hidden">

    <label for="height">الطول (سم)</label>
    <input type="number" id="height" required>

    <label for="weight">الوزن (كجم)</label>
    <input type="number" id="weight" required>

    <label for="goal">ما هو هدفك الرياضي؟</label>
    <textarea id="goal" rows="3" placeholder="اكتب بإيجاز عن طموحك..." required></textarea>

    <button type="submit">إرسال</button>
  </form>

  <script>
    function handleTalentChange(select) {
      const otherInput = document.getElementById('otherTalent');
      if (select.value === 'أخرى') {
        otherInput.classList.remove('hidden');
        otherInput.setAttribute('required', true);
      } else {
        otherInput.classList.add('hidden');
        otherInput.removeAttribute('required');
      }
    }
  </script>
</body>
</html>
